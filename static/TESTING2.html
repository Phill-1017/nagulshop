<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .offer {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .offer-details {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            white-space: nowrap; /* Prevents text wrapping inside the button */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Available Offers</h1>
    <div id="offersList">
        <!-- Offers will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiBaseURL = '/shoe-offer'; // Base URL for the shoe offer API

            fetch(apiBaseURL + '/all', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch offers');
                }
                return response.json();
            })
            .then(data => {
                const offersList = document.getElementById('offersList');
                data.forEach(offer => {
                    const offerDiv = document.createElement('div');
                    offerDiv.className = 'offer';
                    offerDiv.innerHTML = `
                        <div class="offer-details">
                            <strong>Name:</strong> ${offer.name}<br>
                            <strong>Price:</strong> ${offer.price}$<br>
                            <strong>Description:</strong> ${offer.description}
                        </div>
                        <div class="buttons">
                            <button onclick="addToCart(${JSON.stringify(offer).replace(/"/g, '&quot;')})">Add to Cart</button>
                            <button onclick="messageSeller('${offer.seller}')">Message Seller</button>
                        </div>`;
                    offersList.appendChild(offerDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load offers. Check console for more information.');
            });
        });

        function messageSeller(seller) {
            alert('Messaging ' + seller); // Placeholder function
        }

        function addToCart(offer) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            let found = cart.find(item => item.id === offer.id);
            if (found) {
                found.quantity += 1; // Increase quantity if already in cart
            } else {
                offer.quantity = 1; // Set initial quantity
                cart.push(offer); // Add new item to cart
            }
            localStorage.setItem('shoppingCart', JSON.stringify(cart)); // Save updated cart
            alert('Added to cart!');
        }
    </script>
</body>
</html>
