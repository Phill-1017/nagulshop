<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagul Shop Register</title>
    <link rel="stylesheet" href="static/Stylesheet/register_styles.css">
</head>
<body>
    <div class="container">
        <h2>Register at Nagul Shop</h2>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="role" name="role" required onchange="toggleAdminPassword()">
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="admin-pass" id="adminPassContainer">
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Admin Password">
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="static/JavaScriptFiles/register_script.js"></script>
</body>
</html>
