<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #465864;
        }
        .message {
            background: #709eb8;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .no-messages {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Messages</h1>
    <div id="messagesContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the username from local storage
            const username = localStorage.getItem('username');

            // Check if username is available in local storage
            if (!username) {
                console.error('Username not found in local storage');
                document.getElementById('messagesContainer').innerHTML = '<div class="no-messages">Username not found. Please log in again.</div>';
                return;
            }

            const apiUrl = `http://127.0.0.1:8000/message/messages/${username}`; // Use template literal for correct URL

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('No messages found for this user.');
                    }
                    throw new Error('Failed to fetch messages');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('messagesContainer');
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        messageDiv.innerHTML = `<strong>From:</strong> ${msg.sender}<br><p>${msg.text}</p>`;
                        container.appendChild(messageDiv);
                    });
                } else {
                    container.innerHTML = '<div class="no-messages">No messages to display.</div>';
                }
            })
            .catch(error => {
                document.getElementById('messagesContainer').innerHTML = `<div class="no-messages">${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
