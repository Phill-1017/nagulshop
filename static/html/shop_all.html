<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #465864;
        }
        .offer {
            background: #709eb6;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .offer:hover {
            background-color: #4caf50;
        }
        .modal, .backdrop {
            display: none;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1001;
            width: 80%;
            max-width: 600px;
            overflow: auto; /* Ensures modal content is scrollable */
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Available Offers</h1>
    <div id="offersList">
        <!-- Offers will be dynamically loaded here -->
    </div>

    <!-- Modal for showing offer details and bidding -->
    <div class="modal">
        <h2 id="modalTitle">Offer Details</h2>
        <p id="modalDescription"></p>
        <h3>Bids for this Offer</h3>
        <table id="bidsTable">
            <thead>
                <tr>
                    <th>Bidder</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bids will be added here dynamically -->
            </tbody>
        </table>
        <h3>Place Your Bid</h3>
        <input type="number" id="bidAmount" placeholder="Enter your bid amount">
        <button onclick="submitBid(currentOfferId)">Submit Bid</button>
        <button onclick="closeModal()">Close</button>
    </div>
    <div class="backdrop" onclick="closeModal()"></div>

    <script>
        let currentOfferId = null;

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/shoe-offer/all', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const offersList = document.getElementById('offersList');
                data.forEach(offer => {
                    const offerDiv = document.createElement('div');
                    offerDiv.className = 'offer';
                    offerDiv.innerHTML = `<strong>${offer.name}</strong> - $${offer.price}`;
                    offerDiv.onclick = () => openModal(offer);
                    offersList.appendChild(offerDiv);
                });
            });
        });

        function openModal(offer) {
            currentOfferId = offer.id;
            document.getElementById('modalTitle').textContent = offer.name;
            document.getElementById('modalDescription').textContent = offer.description;
            document.querySelector('.modal').style.display = 'block';
            document.querySelector('.backdrop').style.display = 'block';
            loadBids(offer.id);
        }

        function loadBids(offerId) {
            fetch(`/bid/${offerId}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const bidsTable = document.getElementById('bidsTable').getElementsByTagName('tbody')[0];
                bidsTable.innerHTML = ''; // Clear existing bids
                data.forEach(bid => {
                    const row = bidsTable.insertRow();
                    row.insertCell(0).textContent = bid.bidder; // Assume API provides bidder name
                    row.insertCell(1).textContent = bid.amount;
                });
            })
            .catch(error => {
                console.error('Error loading bids:', error);
                document.getElementById('bidsTable').getElementsByTagName('tbody')[0].innerHTML = `<tr><td colspan="2">Error loading bids.</td></tr>`;
            });
        }

        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
            document.querySelector('.backdrop').style.display = 'none';
        }

        function submitBid(offerId) {
            const bidAmount = document.getElementById('bidAmount').value;
            fetch('/bid/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ offerId: offerId, amount: bidAmount })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeModal();
                loadBids(offerId); // Reload bids to include the new one
            })
            .catch(error => {
                console.error('Error submitting bid:', error);
                alert('Failed to submit bid. Check console for more information.');
            });
        }
    </script>
</body>
</html>
