<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nagul SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c4a55;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #709eb7;
            color: #ffffff;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #4CAF50;
        }
        .nav-links {
            display: flex;
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .user-info {
            margin-right: 20px;
        }
        .content {
            margin-top: 70px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/home_admin">Home</a>
            <a href="/shop">Shop</a>
            <a href="/messages">Message</a>
            <a href="/create_offer">Create Offer</a>
        </div>
        <div class="nav-right">
            <span class="user-info" id="user-name">Loading...</span>
            <a href="/" onclick="return logout()">Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="image-container">
            <img src="static/images/nagul1.png" alt="Description Image">
            <div class="description">
                <p>Welcome to NAGUL SHOP! Dive into the latest trends in streetwear with our exclusive collection.</p>
                <p>Elevate your style with pieces that capture the true essence of urban fashion.</p>
                <p>Shop now and make a statement with NAGUL SHOP!</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username') || 'Guest';
            document.getElementById('user-name').textContent = username;
        });

        function logout() {
            localStorage.clear();
            return true;
        }
    </script>
</body>
</html>
